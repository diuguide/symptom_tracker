<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Symptom Tracker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BootstrapCSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <!-- Header / Nav Bar -->
    <header class="jumbotron jumbotron-fluid bg-maroon">
      <div class="container">
        <h1 class="display-4">Symptom Tracker</h1>
        <p>
          Symptom Tracker is an app that helps keep track of symptoms on a
          day-to-day basis.
        </p>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <!-- Sign Up Form -->
        <div class="col-sm-6 border-maroon">
          <h2 class="mb-3">Sign Up</h2>
          <form class="signup">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <div
              style="display: none;"
              id="alert"
              class="alert alert-danger"
              role="alert"
            >
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn bg-maroon">Sign Up</button>
          </form>
        </div>

        <!-- Login Form -->
        <div class="col-sm-6 border-maroon mt-5 mt-sm-0">
          <h2 class="mb-3">Login</h2>
          <form class="login">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn bg-maroon">Login</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
